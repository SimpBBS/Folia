name: Build

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at the start of the hour (UTC)
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Foila Repository
        uses: actions/checkout@v3
        with:
          repository: 'PaperMC/Folia'
          token: ${{ secrets.GITHUB_TOKEN }}
          path: 'Folia'

      - name: Set working directory
        run: echo "Folia" > $GITHUB_ENV

      - name: Validate Gradle wrapper
        run: ./Folia/gradlew wrapper-validation

      - name: Setup Gradle
        run: ./Folia/gradlew setup

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure Git User Details
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Github Actions"

      - name: Apply Patches
        run: ./Folia/gradlew applyPatches

      - name: Build
        run: ./Folia/gradlew build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4  # Using the latest version
        with:
          name: Spigot Artifacts
          path: ./Folia/target

      - name: Auto release
        if: ${{ github.event_name != 'issues' }}
        uses: marvinpinto/action-automatic-releases@latest  # Using the latest version
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: false
          files: |
            *.jar
